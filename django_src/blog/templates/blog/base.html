<!DOCTYPE html>
{% load static %}
<html>
 <head>
  <meta charset="UTF-8">
 <title>Yujin's blog</title>

     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
<!--    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" type="text/css">
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
     <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
 </head>
 <body>
     <div class="page-header" style="margin-top: 0">
         {% if user.is_authenticated %}
             <a href="{% url 'post_new' %}" class="plus">
                 <span class="glyphicon glyphicon-plus"></span>
             </a>
            <p class="plus" style="font-size : 20px"> Welcome!, {{ user.username }}
                <small>(<a href="{% url 'logout' %}?next={{ request.path }}">Logout</a>)</small></p> <!-- 로그아웃 -->

         {% else %}
            <a href="{% url 'login' %}" class="plus">
                 <span class="glyphicon glyphicon-lock"></span>
            </a>
         {% endif %}
       <h1 class="text-center"><a href="/">Yujin’s Blog</a></h1> <!-- 누르면 홈으로 감-->
     </div>

     <div class="content container">
         <div class="row">
             <div class="col-md-8">
                {% block content %}
                 {% endblock %}
            </div> <!-- class :row -->
         </div>  <!-- class :-->
     </div> <!-- class :container-->

<!--     서버 영역에서만 보이는 주석-->
    {% comment "Optional note" %}
           Server Comment
     {% endcomment %}

    <!-- html client commnet-->



 </body>
</html>
